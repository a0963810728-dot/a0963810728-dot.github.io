<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>星辰之影：永恆覺醒 | 官方網站 - 黑金典藏版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Noto Serif TC', serif;
        background-color: #000000;
        color: #ffffff;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      /* 金色漸層樣式 */
      .gold-text {
        background: linear-gradient(to bottom, #fceabb 0%, #fccd4d 50%, #f8b500 51%, #fbdf93 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .gold-bg {
        background: linear-gradient(to bottom, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
      }
      .gold-border {
        border: 1px solid #b38728;
      }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: #000000; }
      ::-webkit-scrollbar-thumb { 
        background: #b38728;
        border-radius: 10px;
      }
      
      .btn-gold {
        background: linear-gradient(135deg, #bf953f, #aa771c);
        color: #000000;
        font-weight: 900;
        box-shadow: 0 0 15px rgba(179, 135, 40, 0.4);
        transition: all 0.3s;
      }
      .btn-gold:hover {
        box-shadow: 0 0 25px rgba(252, 246, 186, 0.6);
        transform: translateY(-2px);
      }
      
      .section-title {
        border-left: 4px solid #b38728;
        padding-left: 1rem;
      }

      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #b38728;
        border-radius: 10px;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
